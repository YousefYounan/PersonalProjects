<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Select Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="menu">
            <p>Social Media</p>
            <i class="fas fa-angle-down"></i>
        </div>
        <ul class="Social-lists hide">
            <li>
                <i class="fab fa-facebook" style="color:blue;"></i>
                <p>Facebook</p>
            </li>
            <li>
                <i class="fab fa-youtube" style="color:rgb(255, 0, 0);"></i>
                <p>Youtube</p>
            </li>
            <li>
                <i class="fab fa-twitter" style="color:rgb(0, 183, 255);"></i>
                <p>Twitter</p>
            </li>
            <li>
                <i class="fab fa-linkedin" style="color:rgb(0, 47, 255);"></i>
                <p>Linkedin</p>
            </li>
        </ul>
        
        <script src="index.js"></script>
    </body>
</html>
