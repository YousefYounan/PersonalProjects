<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>

   <link rel="stylesheet" href="style.css"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/57/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/69/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/100/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/977/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/2/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/37/300/200">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>        
    </div>

    <script src="index.js"></script>
</body>
</html>
